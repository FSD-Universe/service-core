name: run unit tests

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - .github/**
      - .gitignore
      - LICENSE
      - README.md
  pull_request:
    branches:
      - "main"


jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.5'

      - name: Test
        run: go test ./... -tags "database http httpjwt permission event_bus telemetry fsd" --count=1